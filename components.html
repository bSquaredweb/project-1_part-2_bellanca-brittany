<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Paperless Planner | The Pattern Library | Components</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee|Open+Sans:400,600" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="Paperless Planner Logo" class="header__logo">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list__item header__list__item--active">
            <a href="index.html">Home</a>
          </li>
          <li class="header__list__item">
            <a href="elements.html">Elements</a>
          </li>
          <li class="header__list__item">
            <a href="components.html">Components</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__section">
        <h2>Components</h2>

        <!-- This is where your alerts go -->
        <section class="main__section">
          <h3>Alerts</h3>
          <div class="item-container">
            <!-- Make sure you include error, success and notification -->
          </div>
        </section>

        <!-- This is where your buttons go -->
        <section class="main__section">
          <h3>Buttons</h3>
          <div class="item-container">
            <!-- Make sure your button Primary, secondary and each have a hover state -->
          </div>
        </section>

        <!-- This is where your chip goes -->
        <section class="main__section">
          <h3>Chips</h3>
          <div class="item-container">
            <!-- Make sure you include a chip with a just a title and a chip with a title and description -->
          </div>
        </section>

        <!-- This is where your form elements go -->
        <section class="main__section">
          <h3>Form Elements</h3>
          <form>
            <div class="item-container">
              <label for="fullName">Full Name</label>
              <input type="text" name="fullName" placeholder="Enter your full name">
            </div>
            <div class="item-container">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="youremail@you.com">
            </div>
            <div class="item-container">
              <label for="birthMonth">Birthday</label>
              <select class="birthMonth" name="birthMonth">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
              <select class="birthMonth" name="birthMonth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>
          </form>
        </section>

      </section>
    </main>
    <footer class="footer">
      <p>&copy;2018 |<a href="http://brittanybellanca.com" _target="blank">Brittany Bellanca</a></p>
    </footer>
  </body>
</html>
